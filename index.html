<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>중고마켓</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    .hero {
      height: 400px; /* 조정할 수 있는 높이 */
    }
    .card-img-top {
      height: 200px; /* 이미지 높이 조정 */
      object-fit: cover; /* 이미지 비율 유지 */
    }
    .card {
    transition: transform 0.3s ease-in-out; /* 크기 변화를 부드럽게 */
  }
  .card:hover {
    transform: scale(1.05); /* 마우스를 올렸을 때 카드 크기를 5% 증가 */
  }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="bg-dark text-white d-flex justify-content-center align-items-center hero mb-5">
    <div class="text-center">
      <h1 class="display-4">중고 마켓</h1>
      <p class="lead">중고 물건 팝니다!</p>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="container">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="https://www.coupang.com" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
          </a>
          <div class="card-body">
            <h5 class="card-title">전기밥솥</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">한 번 밖에 안쓰는 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
            <a href="https://www.coupang.com" target="_blank" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="https://www.coupang.com" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?blender" class="card-img-top" alt="믹서기">
          </a>
          <div class="card-body">
            <h5 class="card-title">믹서기</h5>
            <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
            <p class="card-text">믹서기, 다양한 기능을 갖춘 모델입니다. 잘 작동하고 상태 좋습니다.</p>
            <a href="https://www.coupang.com" target="_blank" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="https://www.coupang.com" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?toaster" class="card-img-top" alt="토스터">
          </a>
          <div class="card-body">
            <h5 class="card-title">토스터</h5>
            <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
            <p class="card-text">토스터, 빠르고 균일한 토스트가 가능합니다. 상태는 양호합니다.</p>
            <a href="https://www.coupang.com" target="_blank" class="btn btn-primary">구매하기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
